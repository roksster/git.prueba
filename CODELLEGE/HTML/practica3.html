<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
   <link rel="stylesheet" href="practica3.css">
  </head>
  <body>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <span class="info">Ingrese su nombre</span>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" />
      <span class="info">Ingrese su correo</span>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" />
      <span class="info">Ingrese su número de teléfono</span>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje"></textarea>
      <span class="info">Ingrese su mensaje</span>
      <br>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" />
      <span class="info">Ingrese una contraseña</span>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
