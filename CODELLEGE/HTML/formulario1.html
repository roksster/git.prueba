<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <input type="text">
        <br>
        <input type="number" min="0" max="10" name="numero" id="">
        <br>
        <input type="email"> 
        <br>
        <input type="password" placeholder="contraseña">
        <br>
        <input type="range" min="5" max="10">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="email" placeholder="Correo Electronico"> 
        <br>
        <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
        <br>
        <label for="Pais">Pais</label>
        <select name="Pais" id="Pais">
        
        <option value="mexico">México</option>
        <option value="españa">España</option>
        <option value="alemania">Alemania</option>

        </select>
        <br>
        <input type="radio" name="genero" value="Hombre" id="Hombre"><label for="Hombre">Hombre</label>
        <br>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Acepto los terminos y condiciones.</label>
        <br>
        <input type="submit" value="Enviar">
    </form>

    
</body>
</html>
